<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP FORM</title>
    <link rel="stylesheet" href="./style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="imageContainer">
            <img src="./assets/login.png" alt="signupPic">
        </div>
        <div class="formContainer">
            <form action="" method="">
                <h1>SIGN UP FORM</h1>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" placeholder="First Name" name="first_name">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" placeholder="Last Name" name="last_name">
                <label for="user_email">Email Address:</label>
                <input type="email" id="user_email" name="email" placeholder="you@example.com">
                <label for="user_password">Password:</label>
                <input type="password" id="user_password" name="password" placeholder="Password">
            </form>
        </div>
    </div>
</body>
</html>
