<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SIGNUP FORM</title>
    <link rel="stylesheet" href="./style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="imageContainer">
            <img src="./assets/login.png" alt="signupPic">
            <div class="odinProject">
                <img src="./assets/odin.png" alt="Odin project logo"
                width="130rem"> 
            </div>
        </div>
        <div class="formContainer">
            <form action="" method="" id="myform">
                <h1>SIGN UP FORM</h1>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" placeholder="First Name" name="first_name">
                <span id="firstname"></span>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" placeholder="Last Name" name="last_name">
                <span id="lastname"></span>
                <label for="user_email">*Email Address:</label>
                <input type="email" id="user_email" name="email" placeholder="you@example.com">
                <span id="emailError"></span>
                <label for="user_password">*Password:</label>
                <div class="password-container">
                    <input type="password" id="user_password" name="password" placeholder="Password">
                    <i class="fa fa-eye" id="eye" aria-hidden="true"></i>
                </div>
                <span id="passwordError"></span>
                <label for="confrim_password">Confrim Password:</label>
                <input type="password" id="confrim_password" name="confrim_password" placeholder="Confrim Password">
                <span id="confrimpassword"></span>
                <button type="submit">SIGNUP</button>
            </form>
        </div>
    </div>
</body>
</html>
